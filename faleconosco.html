<head>
    <link rel="stylesheet" href="css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Acessórios</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>SMARTHEART</h2>
        </div>
        <div class="mainav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="quemsomos.html">Quem Somos</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="faleconosco.html">Fale Conosco</a></li>
            </ul>
        </div>
        <div class="contents">
            <div class="grupo">
                <form>
                    <fieldset>
                        <legende>Fale Conosco</legende>
                        <br>
                        <label>Informe se Nome</label>
                        <input type="text" name="nome" placeholder="Digite seu nome aqui" maxlength="50" required>
                        <br><br>
                        <label>Informe o seu
                            Telefone</label>
                        <input type="text" name="tel" maxlength="14" placeholder="(00)00000-0000" size="14" onkeypress="mascara_tel(this)">
                        <br><br>
                        <label>Informe seu E-mail</label>
                        <input type="text" name="email" placeholder="Digite seu e-mail aqui" maxlength="50" required>
                        <br><br>
                        <label>Selecione o Assunto</label>
                        <select name="assunto">
                            <option value="0">Selecione</option>
                            <option value="1">Sugestões</option>
                            <option value="2">Crítica</option>
                            <option value="3">Elogios</option>
                            <option value="4">Outros</option>
                        </select>
                        <br><br>
                        <label>Escreva sua Mensagem</label>
                        <br>
                        <textarea name="recado" rows="5"></textarea>
                        <br><br>
                        <input type="submit" name="enviar" value="ENVIAR">
                        <input type="reset" name="limpar" value="LIMPAR">

                    </fieldset>
                </form>
            </div>
        </div>
        <div class="menul">

        </div>
        <div class="footer">
            <address>Página Produzida por Luan Piedade em 2022</address>
        </div>
    </div>
</body>
